<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTr Sulu Fidelity Bond Monitoring</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #appFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Fullscreen button */
    #fullscreenBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1f2937;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
    }

    #fullscreenBtn:hover {
      background: #111827;
    }
  </style>
</head>

<body>

  <button id="fullscreenBtn">Fullscreen</button>

  <iframe
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbwfxu7EgcJxVuip_kmVpSMTSaNfOpzUmZQCAGICqUhxgH_D-fH17LdbjGRrnENMpRWA/exec"
    allowfullscreen>
  </iframe>

  <script>
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const iframe = document.getElementById('appFrame');

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen(); // Safari
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen(); // IE/Edge legacy
      } else {
        alert("Fullscreen is not supported by this browser.");
      }
    });
  </script>

</body>
</html>
